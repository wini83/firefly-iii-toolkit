<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Alior2Firefly</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
    <script defer src="/static/app.js"></script>
    <script defer src="/static/auth.js"></script>
</head>

<body><noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div class="">
            <div class="min-h-screen bg-base-200 flex items-center">
                <div class="card mx-auto w-full max-w-5xl  shadow-xl">
                    <div class="grid  md:grid-cols-2 grid-cols-1  bg-base-100 rounded-xl">
                        <div class="">
                            <div class="hero min-h-full rounded-l-xl bg-base-200">
                                <div class="hero-content py-12">
                                    <div class="max-w-md">
                                        <h1 class="text-3xl text-center font-bold ">Alior2Firefly</h1>
                                        <div class="text-center mt-12"><img src="https://placehold.co/192x192/EEE/31343C?font=oswald&text=Alior2Firefly"
                                                alt="Dashwind Admin Template" class="w-48 inline-block"></div>
                                        <h1 class="text-2xl mt-8 font-bold">Alior BLIK Sync Tool</h1>
                                        <p class="py-2 mt-4">✓ <span class="font-semibold">Amet /dolor</span> sit amet
                                        </p>
                                        <p class="py-2  mb-4">✓ <span class="font-semibold">Daisy UI</span> components,
                                            <span class="font-semibold">Tailwind CSS</span> support</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="py-24 px-10">
                            <h2 class="text-2xl font-semibold mb-2 text-center">Login</h2>
                            <form>
                                <div class="mb-4">
                                    <div class="form-control w-full mt-4"><label class="label"><span
                                                class="label-text text-base-content undefined">Email
                                                Id</span></label><input id="loginUser" placeholder="User"
                                            class="input  input-bordered w-full " value=""></div>
                                    <div class="form-control w-full mt-4"><label class="label"><span
                                                class="label-text text-base-content undefined">Password</span></label>
                                                <input type="password" id="loginPass" placeholder="" class="input  input-bordered w-full "
                                            value=""></div>
                                </div>
                                <div class="text-right text-primary"><a href="/login"><span
                                            class="text-sm  inline-block  hover:text-primary hover:underline hover:cursor-pointer transition duration-200">Forgot
                                            Password?</span></a></div>
                                <p class="text-center  text-error mt-8"></p><button type="submit"
                                    class="btn mt-2 w-full btn-primary" onclick="login()">Login</button>
                                <div class="text-center mt-4">Don't have an account yet? <a href="/login"><span
                                            class="  inline-block  hover:text-primary hover:underline hover:cursor-pointer transition duration-200">Register</span></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
