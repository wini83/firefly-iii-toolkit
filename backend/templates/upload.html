{% extends "base.html" %}
{% block content %}

<!-- STEPS -->
<div class="card w-full p-6 bg-base-100 shadow-xl mt-2">
    <ul class="steps hidden md:flex flex-none w-1/2">
        <li class="step {{ 'step-primary' if step=='upload' else '' }}">Upload</li>
        <li class="step {{ 'step-primary' if step=='preview' else '' }}">Preview</li>
        <li class="step {{ 'step-primary' if step=='match' else '' }}">Match</li>
        <li class="step {{ 'step-primary' if step=='update' else '' }}">Update</li>
    </ul>
</div>

<!-- UPLOAD CARD -->
<div class="card w-full p-6 bg-base-100 shadow-xl mt-2">

    <div class="text-xl font-semibold">Upload pliku CSV</div>
    <div class="divider mt-2"></div>

    <p class="text-gray-600 mb-4">Wgraj plik z Alior BLIK, aby rozpocząć proces.</p>
    <p class="text-sm text-gray-500 mb-6">Tylko pliki CSV. Maksymalnie 2MB.</p>

    <!-- FORM -->
    <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
        <input type="file" name="file" class="file-input file-input-bordered w-full max-w-sm" required />
        <div class="mt-4">
            <button id="uploadBtn" type="submit" class="btn btn-primary mt-4">
                Prześlij CSV
            </button>
        </div>
    </form>

    <div id="uploadResult" class="mt-6"></div>
</div>

<!-- TOAST AREA -->
<div id="toastArea" class="toast toast-top toast-end"></div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("access_token");
        if (!token) window.location.href = "/login";
    });

    function showToast(type, msg) {
        const toastId = "t" + Date.now();

        const colors = {
            info: "alert-info",
            success: "alert-success",
            error: "alert-error",
            warning: "alert-warning"
        };

        document.getElementById("toastArea").insertAdjacentHTML("beforeend", `
        <div id="${toastId}" class="alert ${colors[type]} shadow-lg">
            <span>${msg}</span>
        </div>
    `);

        setTimeout(() => {
            const t = document.getElementById(toastId);
            if (t) t.remove();
        }, 4200);
    }

   document.getElementById("uploadForm").addEventListener("submit", async (evt) => {
    evt.preventDefault();

    const btn = document.getElementById("uploadBtn");
    const uploadResult = document.getElementById("uploadResult");
    const formData = new FormData(evt.target);

    // CLEAN RESULTS
    uploadResult.innerHTML = "";

    // BUTTON LOADING STATE
    btn.classList.add("loading");
    btn.disabled = true;

    // TOAST START
    showToast("info", "Rozpoczynam upload pliku…");

    try {
        const r = await fetch("/api/upload-csv", {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + localStorage.getItem("access_token")
            },
            body: formData
        });

        if (!r.ok) {
            // spróbuj odczytać sensowny komunikat błędu
            let msg = "Nie udało się przesłać pliku!";
            try {
                const errJson = await r.json();
                if (errJson && (errJson.detail || errJson.message || errJson.error)) {
                    msg = errJson.detail || errJson.message || errJson.error;
                }
            } catch (e) {
                // fallback do text()
                try { msg = await r.text(); } catch (ee) { /* ignore */ }
            }

            showToast("error", msg || "Nie udało się przesłać pliku!");
            uploadResult.innerHTML =
                `<div class="alert alert-error shadow-lg"><span>${escapeHtml(msg)}</span></div>`;
            return;
        }

        // SUCCESS
        const data = await r.json();
        showToast("success", "Plik wczytany poprawnie ✔");

        uploadResult.innerHTML = `
            <div class="alert alert-success shadow-lg">
                <span class="font-bold">${data.count} rekordów załadowano pomyślnie.</span>
            </div>

            <div class="mt-4 flex justify-center">
                <a href="/file/${data.id}" class="btn btn-neutral w-full md:w-auto">
                    Podgląd pliku
                </a>
            </div>
        `;

    } catch (err) {
        // sieć lub inny wyjątek
        const msg = err?.message || "Błąd połączenia z serwerem";
        showToast("error", msg);
        uploadResult.innerHTML =
            `<div class="alert alert-error shadow-lg">${escapeHtml(msg)}</div>`;
    } finally {
        // NAPRAWDĘ: zawsze resetuj stan przycisku
        btn.classList.remove("loading");
        btn.disabled = false;
    }
});

/* drobna funkcja bezpieczeństwa - unikamy wstrzyknięć HTML z serwera */
function escapeHtml(s) {
    if (!s) return "";
    return String(s)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#39;");
}

</script>

{% endblock %}
